<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Lich Map Room Database</title>

    <!-- Favicons -->
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <meta name="theme-color" content="#11191f">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/room.css">

    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--color);
            font-family: var(--font-family);
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(70, 80, 90, 0.8), 3px 3px 6px rgba(70, 80, 90, 0.6);
        }

        .error-title {
            font-size: 28px;
            margin: 20px 0 10px 0;
            color: var(--color);
        }

        .error-message {
            font-size: 16px;
            color: var(--muted-color);
            max-width: 500px;
            margin: 0 auto 30px auto;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--primary-inverse);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        .error-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            text-decoration: none;
            color: var(--primary-inverse);
        }

        .error-link-secondary {
            background-color: var(--secondary);
            color: var(--secondary-inverse);
            border: 1px solid var(--muted-border-color);
        }

        .error-link-secondary:hover {
            background-color: var(--secondary-hover);
            color: var(--secondary-inverse);
        }

        .error-path {
            margin-top: 40px;
            padding: 15px 20px;
            background-color: var(--card-background-color);
            border: 1px solid var(--muted-border-color);
            border-radius: var(--border-radius);
            font-family: monospace;
            font-size: 14px;
            color: var(--muted-color);
        }

        .error-path code {
            color: var(--del-color);
            font-weight: 600;
        }

        @media (prefers-reduced-motion: reduce) {
            .error-link {
                transition: none;
            }

            .error-link:hover {
                transform: none;
            }
        }
    </style>

    <script>
        (function() {
            var path = window.location.pathname.replace(/\/+$/, '');
            var lastSegment = path.substring(path.lastIndexOf('/') + 1);
            var roomPattern = /^(\d+|u\d+)$/i;

            if (lastSegment && roomPattern.test(lastSegment)) {
                var queryAndHash = window.location.search + window.location.hash;
                window.location.replace('/#/room/' + lastSegment.toLowerCase() + queryAndHash);
            }
        })();
    </script>
</head>
<body>
    <main class="error-container" role="main">
        <p class="error-code" aria-hidden="true">404</p>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or may have been moved.
            Try searching for a room or navigate back to the home page.
        </p>

        <div class="error-actions">
            <a href="/" class="error-link">Go to Home</a>
            <a href="/#/search" class="error-link error-link-secondary">Search Rooms</a>
        </div>

        <div class="error-path" aria-label="Requested path">
            Requested: <code id="requested-path"></code>
        </div>
    </main>

    <script>
        // Display the requested path
        document.getElementById('requested-path').textContent = window.location.pathname;
    </script>
</body>
</html>
